    <script src="../JS/course.js"></script>
    <title>Course</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="#">Project</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                    <a class="nav-link" href="index.html">

                    <a class="nav-link" href="feedback.html">
                      Feedback

                <li class="nav-item active">
                    <a class="nav-link" href="course.html">
                      Course
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="margin-top: 20px;">
        <h3 class="text-center"><u>COURSE FORM</u></h3>
    </div>

    <div class="container" style="margin-top: 20px; border: 1px solid black; border-radius: 10px;padding:20px; align-items: center;">
        <div class="form-group row">
            <label for="courseid" class="col-sm-2 col-form-label"><strong>Course Id</strong></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="courseid" placeholder="Userid">
            </div>
        </div>
        <div class="form-group row">
            <label for="coursename" class="col-sm-2 col-form-label"><strong>Course Name</strong></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="coursename" placeholder="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="coursedesc" class="col-sm-2 col-form-label"><strong>Course Description</strong></label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="coursedesc"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label for="coursefees" class="col-sm-2 col-form-label"><strong>Course Fees</strong></label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="coursefees" placeholder="Fees">
            </div>
        </div>
        <div class="form-group row">
            <label for="courseresource" class="col-sm-2 col-form-label"><strong>Course Resource</strong></label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="courseresource" >
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
              <button class="btn btn-primary" id="btn">Submit</button>
            </div>
        </div>
    </div>

</body>
</html>
